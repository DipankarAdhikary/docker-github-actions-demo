name: CD - Deploy to Minikube

on:
  workflow_run:
    workflows: ["CI - Build and Push Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify cluster connectivity
        run: kubectl cluster-info

      - name: Set image tag
        shell: powershell
        run: |
          Add-Content -Path $env:GITHUB_ENV -Value "IMAGE_TAG=${{ github.event.workflow_run.head_sha }}"

      - name: Update Kubernetes manifests
        shell: powershell
        run: |
          $deploymentPath = "k8s/deployment.yaml"
          $imageTag = $env:IMAGE_TAG
          $newImage = "ghcr.io/dipankaradhikary/flask-app:$imageTag"
          (Get-Content $deploymentPath) -replace "ghcr.io/dipankaradhikary/flask-app:.*", $newImage | Set-Content $deploymentPath

      - name: Debug deployment.yaml
        shell: powershell
        run: Get-Content k8s/deployment.yaml

      - name: Apply ConfigMap & Secret
        run: |
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secret.yaml

      - name: Apply Postgres Resources
        run: |
          kubectl apply -f k8s/postgres-pvc.yaml
          kubectl apply -f k8s/postgres-deployment.yaml
          kubectl apply -f k8s/postgres-service.yaml
      - name: Wait for Postgres rollout
        run: kubectl rollout status deployment/postgres --timeout=120s

      - name: Apply Flask Deployment & Service
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
      - name: Wait for Flask rollout
        run: kubectl rollout status deployment/flask-app --timeout=120s

      - name: Apply Ingress Config
        run: kubectl apply -f k8s/ingress.yaml

      - name: Test Flask health endpoint
        shell: powershell
        run: |
          $response = Invoke-WebRequest -Uri "http://127.0.0.1/health" -Headers @{Host="flask.local"}
          if ($response.StatusCode -ne 200) {
            Write-Error "Health check failed with status code $($response.StatusCode)"
            exit 1
          }
          Write-Host "Health check passed with status code $($response.StatusCode)"

